<div ng-controller="array_controller">
	<div class="container-title">
		<h3>{{object_name}}</h3>
	</div>
	<div class="row">
		<div ng-repeat="(key, value) in context track by $index" class="js-array-item col-md-4">
			<div class="card">
				<div ng-include="'/admin/assets/js/controls/object_control.html'" ng-init="no_label=true"></div>
			</div>
			<div class="half-wedge"></div>
		</div>
		<div class="js-array-item col-md-4">
			<div class="wedge"></div>
			<button ng-click="additem()" class="small"><i class="fa fa-plus"></i>Add</button>
		</div>
	</div>
</div>
